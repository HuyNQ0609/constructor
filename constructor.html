<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor</title>
</head>
<body>
  <script>
    let points = prompt("Enter your score: ");
    if (points >= 75 && points <= 100) {
        alert("Type A");
    } else if( points >= 60 && points < 75) {
        alert("Type B");
    } else if( points >= 45 && points < 60) {
        alert("Type C");
    } else if( points >= 35 && points < 45) {
        alert("Type D");
    } else if ( points >= 0 && points < 35){
        alert("Type E");
    } else {
        alert("Please re-enter your score");
    }
  </script>
</body>
</html>
